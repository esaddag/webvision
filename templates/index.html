{% load static %}
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% block title %}
	{% endblock title %}

</head>

<body>
	{% block content %}

		</button>

				  <a class="btn btn-primary btn-lg mb-2 w-100" href="{% url 'face_detector:index'%}" role="button">
				<div class="card text-white bg-primary w-100">

					<div class="card-body">
						<h4 class="card-title">Detect faces on an image.</h4>
						
					</div>
				</div>

			  </div>

						<div class="card-header">Emotion Detector</div>

						</div>
					</div>
				</a>
			  </div> -->
			</div>


		<row >
			

		
		
	  </div>

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
