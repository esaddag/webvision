<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	{% block title %}

	{% endblock title %}

</head>
<body>
{% block content %}

  <div class="row justify-content-center" style="margin-top:100px;">
	
		<div class="col-10  col-md-4 border border-primary p-5 rounded-lg">


			<div class="form-group">
				<form method="post">
					<h3 class="text-center m-2">Forget Password</h2>
					{% csrf_token %}
					<input class="m-1 form-control" id="id_email" name="email" type="email" placeholder="Email">
					<button class="m-1 btn btn-primary btn-block" style="margin-top:20px !important	" type="submit">Send me instructions</button>
				  </form>
			</div>
			{# Assumes you setup the password_reset view in your URLconf #}
			
			

		</div>
	
	</div>

{% endblock content%}
</body>
